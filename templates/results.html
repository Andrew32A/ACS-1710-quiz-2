{% block content %}
<h1>Star Wars Search</h1>
<form action="/results" method="POST">
    <fieldset>
        <legend>Please enter a number:</legend>
        <p>
            <label>
                Which Star Wars character would you like to look up? (Enter a number between 1 and 88)

                <input type="number" name="character_index" min="1" max="88" value ="1" required>
            </label>
        </p>

        <input type="submit" value="Search!">
    </fieldset>
</form>

<section id="form_results">
    <p>
        Here's your information:
    </p>

    <!-- idk, fix it later, was causing problems with the error: jinja2.exceptions.TemplateSyntaxError: expected token ':', got '}' -->
    <!-- if {{character_list}} == 17 or {{character_list}} <= 0 or {{character_list}} >= 89
    <p>
        Sorry, this character is invalid. Please try again!
    </p> -->
    
    {% if True %}
        <p>
            Name: {{name}}
        </p>

        <p>
            Height: {{height}}cm
        </p>  

        <p>
            Mass: {{mass}}kg
        </p>

        <p>
            Hair color: {{hair_color}}
        </p>

        <p>
            Eye color: {{eye_color}}
        </p>
    {% endif %}

</section>

{% endblock %}
